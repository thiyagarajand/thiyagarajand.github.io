<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akasa Air Ticket Booking Chatbot</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #chatbox {
            width: 300px;
            height: 500px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 50px auto;
            padding: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }
        #messages {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .message {
            margin: 5px 0;
        }
        .message.bot {
            text-align: left;
            color: blue;
        }
        .message.user {
            text-align: right;
            color: green;
        }
        #userInput {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #sendBtn {
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
 
 
 
<div id="chatbox">
<div id="messages"></div>
<input type="text" id="userInput" placeholder="Type your message here..." />
<button id="sendBtn">Send</button>
</div>
 
<script src="Chatbot.js"></script>
 
</body>
</html>
